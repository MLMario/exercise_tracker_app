<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Logging UI Mock - Per-Set Tracking</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1d21;
      color: #e4e6eb;
      min-height: 100vh;
      padding: 16px;
    }

    /* Header */
    .workout-header {
      margin-bottom: 20px;
    }

    .workout-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .workout-time {
      font-size: 14px;
      color: #8b949e;
    }

    .finish-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
    }

    .finish-btn:hover {
      background-color: #2563eb;
    }

    /* Exercise Card */
    .exercise-card {
      background-color: #21262d;
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #30363d;
    }

    .exercise-name {
      font-size: 18px;
      font-weight: 600;
      color: #58a6ff;
    }

    .exercise-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background-color: #30363d;
      border: none;
      color: #8b949e;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .icon-btn:hover {
      background-color: #3b424b;
      color: #58a6ff;
    }

    .icon-btn.delete:hover {
      background-color: #f85149;
      color: white;
    }

    /* Category badge */
    .category-badge {
      font-size: 12px;
      background-color: #30363d;
      padding: 4px 8px;
      border-radius: 4px;
      color: #8b949e;
      margin-top: 4px;
      display: inline-block;
    }

    /* Set Table */
    .set-table {
      width: 100%;
      padding: 0 16px;
    }

    .set-header {
      display: grid;
      grid-template-columns: 50px 1fr 1fr 50px;
      gap: 8px;
      padding: 12px 0;
      border-bottom: 1px solid #30363d;
      font-size: 13px;
      font-weight: 500;
      color: #8b949e;
      text-transform: uppercase;
    }

    .set-row {
      display: grid;
      grid-template-columns: 50px 1fr 1fr 50px;
      gap: 8px;
      padding: 12px 0;
      align-items: center;
      border-bottom: 1px solid #30363d;
    }

    .set-row:last-of-type {
      border-bottom: none;
    }

    .set-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background-color: #30363d;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    /* Inputs */
    .set-input {
      width: 100%;
      background-color: #30363d;
      border: 1px solid #484f58;
      border-radius: 8px;
      padding: 10px 12px;
      color: #e4e6eb;
      font-size: 16px;
      text-align: center;
    }

    .set-input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .set-input.filled {
      background-color: #21262d;
      border-color: #30363d;
    }

    /* Checkbox */
    .done-checkbox {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkbox {
      width: 36px;
      height: 36px;
      border: 2px solid #484f58;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .checkbox:hover {
      border-color: #22c55e;
    }

    .checkbox.checked {
      background-color: #22c55e;
      border-color: #22c55e;
    }

    .checkbox svg {
      width: 20px;
      height: 20px;
      color: white;
      opacity: 0;
    }

    .checkbox.checked svg {
      opacity: 1;
    }

    /* Rest Timer Row */
    .rest-timer-row {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      gap: 12px;
    }

    .rest-timer-line {
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
    }

    .rest-timer-line.active {
      background: linear-gradient(90deg, transparent, #22c55e, transparent);
    }

    .rest-timer-value {
      font-size: 16px;
      font-weight: 600;
      color: #3b82f6;
    }

    .rest-timer-value.active {
      color: #22c55e;
    }

    /* Add Set Button */
    .add-set-row {
      padding: 12px 16px 16px;
    }

    .add-set-btn {
      width: 100%;
      background-color: #238636;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .add-set-btn:hover {
      background-color: #2ea043;
    }

    /* Add Exercise Button */
    .add-exercise-btn {
      width: 100%;
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }

    .add-exercise-btn:hover {
      background-color: #2563eb;
    }

    /* Delete Set Button (appears on hover) */
    .delete-set-btn {
      position: absolute;
      right: -8px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      background-color: #f85149;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .set-row-wrapper {
      position: relative;
    }

    .set-row-wrapper:hover .delete-set-btn {
      display: flex;
    }

    /* Active timer animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .timer-active {
      animation: pulse 1s infinite;
    }

    /* Mobile optimizations */
    @media (max-width: 400px) {
      .set-header, .set-row {
        grid-template-columns: 40px 1fr 1fr 40px;
        gap: 4px;
      }

      .set-input {
        padding: 8px 6px;
        font-size: 14px;
      }

      .set-number {
        width: 32px;
        height: 32px;
        font-size: 13px;
      }

      .checkbox {
        width: 32px;
        height: 32px;
      }
    }

    /* Legend */
    .legend {
      background-color: #21262d;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #8b949e;
    }

    .legend-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #e4e6eb;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .legend-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 24px;
      height: 24px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .legend-badge.working {
      background-color: #30363d;
      color: #e4e6eb;
    }

    .legend-badge.done {
      background-color: #22c55e;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Workout Header -->
  <div class="workout-header">
    <h1 class="workout-title">Pull Day - EDITED</h1>
    <p class="workout-time">Started: 1/10/2026, 7:08:27 PM</p>
    <button class="finish-btn">Finish Workout</button>
  </div>

  <!-- Legend -->
  <div class="legend">
    <div class="legend-title">UI Legend</div>
    <div class="legend-item">
      <span class="legend-badge working">1</span>
      <span>Set number (sequential)</span>
    </div>
    <div class="legend-item">
      <span class="legend-badge done">&#10003;</span>
      <span>Completed set (starts rest timer)</span>
    </div>
  </div>

  <!-- Exercise 1: Pull Ups -->

        <span class="exercise-name">Pull Ups</span>
        <div class="category-badge">Back</div>
      </div>

    </div>

    <div class="set-table">
      <div class="set-header">
        <span>Set</span>
        <span>lbs</span>
        <span>Reps</span>
        <span>&#10003;</span>
      </div>

      <!-- Set 1 (completed) -->
      <div class="set-row-wrapper">
        <div class="set-row">
          <div class="set-number">1</div>
          <input type="number" class="set-input filled" value="0" placeholder="0">
          <input type="number" class="set-input filled" value="5" placeholder="0">
          <div class="done-checkbox">
            <div class="checkbox checked">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </div>
        </div>
        <button class="delete-set-btn">&times;</button>
      </div>

      <!-- Rest Timer after set 1 -->
      <div class="rest-timer-row">
        <div class="rest-timer-line active"></div>
        <span class="rest-timer-value active">1:30</span>
        <div class="rest-timer-line active"></div>
      </div>

      <!-- Set 2 (completed) -->
      <div class="set-row-wrapper">
        <div class="set-row">
          <div class="set-number">2</div>
          <input type="number" class="set-input filled" value="0" placeholder="0">
          <input type="number" class="set-input filled" value="4" placeholder="0">
          <div class="done-checkbox">
            <div class="checkbox checked">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </div>
        </div>
        <button class="delete-set-btn">&times;</button>
      </div>

      <!-- Rest Timer -->
      <div class="rest-timer-row">
        <div class="rest-timer-line"></div>
        <span class="rest-timer-value">2:00</span>
        <div class="rest-timer-line"></div>
      </div>

      <!-- Set 3 (not done yet) -->
      <div class="set-row-wrapper">
        <div class="set-row">
          <div class="set-number">3</div>
          <input type="number" class="set-input" value="0" placeholder="0">
          <input type="number" class="set-input" value="" placeholder="4">
          <div class="done-checkbox">
            <div class="checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </div>
        </div>
        <button class="delete-set-btn">&times;</button>
      </div>
    </div>

    <div class="add-set-row">
      <button class="add-set-btn">+ Add Set</button>
    </div>
  </div>

  <!-- Exercise 2: Seated Cable Pulls -->
  <div class="exercise-card">
    <div class="exercise-header">
      <div>
        <span class="exercise-name">Seated Cable Pulls</span>
        <div class="category-badge">Back</div>
      </div>
      <div class="exercise-actions">
        <button class="icon-btn delete" title="Remove Exercise">&times;</button>
      </div>
    </div>

    <div class="set-table">
      <div class="set-header">
        <span>Set</span>
        <span>lbs</span>
        <span>Reps</span>
        <span>&#10003;</span>
      </div>

      <!-- Set 1 -->
      <div class="set-row-wrapper">
        <div class="set-row">
          <div class="set-number">1</div>
          <input type="number" class="set-input" value="" placeholder="160">
          <input type="number" class="set-input" value="" placeholder="12">
          <div class="done-checkbox">
            <div class="checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </div>
        </div>
        <button class="delete-set-btn">&times;</button>
      </div>

      <!-- Rest Timer -->
      <div class="rest-timer-row">
        <div class="rest-timer-line"></div>
        <span class="rest-timer-value">1:30</span>
        <div class="rest-timer-line"></div>
      </div>

      <!-- Set 2 -->
      <div class="set-row-wrapper">
        <div class="set-row">
          <div class="set-number">2</div>
          <input type="number" class="set-input" value="" placeholder="160">
          <input type="number" class="set-input" value="" placeholder="12">
          <div class="done-checkbox">
            <div class="checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </div>
        </div>
        <button class="delete-set-btn">&times;</button>
      </div>

      <!-- Rest Timer -->
      <div class="rest-timer-row">
        <div class="rest-timer-line"></div>
        <span class="rest-timer-value">1:30</span>
        <div class="rest-timer-line"></div>
      </div>

      <!-- Set 3 -->
      <div class="set-row-wrapper">
        <div class="set-row">
          <div class="set-number">3</div>
          <input type="number" class="set-input" value="" placeholder="160">
          <input type="number" class="set-input" value="" placeholder="12">
          <div class="done-checkbox">
            <div class="checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </div>
        </div>
        <button class="delete-set-btn">&times;</button>
      </div>

      <!-- Rest Timer -->
      <div class="rest-timer-row">
        <div class="rest-timer-line"></div>
        <span class="rest-timer-value">1:30</span>
        <div class="rest-timer-line"></div>
      </div>

      <!-- Set 4 -->
      <div class="set-row-wrapper">
        <div class="set-row">
          <div class="set-number">4</div>
          <input type="number" class="set-input" value="" placeholder="160">
          <input type="number" class="set-input" value="" placeholder="12">
          <div class="done-checkbox">
            <div class="checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </div>
        </div>
        <button class="delete-set-btn">&times;</button>
      </div>
    </div>

    <div class="add-set-row">
      <button class="add-set-btn">+ Add Set</button>
    </div>
  </div>

  <!-- Add Exercise Button -->
  <button class="add-exercise-btn">+ Add Exercise</button>

  <!-- Interactive Demo Script -->
  <script>
    // Toggle checkbox on click
    document.querySelectorAll('.checkbox').forEach(checkbox => {
      checkbox.addEventListener('click', function() {
        this.classList.toggle('checked');
      });
    });

    // Add set functionality demo
    document.querySelectorAll('.add-set-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        alert('This would add a new set row');
      });
    });

    // Delete set functionality demo
    document.querySelectorAll('.delete-set-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        if (confirm('Delete this set?')) {
          this.parentElement.remove();
        }
      });
    });
  </script>
</body>
</html>
