<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Set UI - Mock</title>
  <style>
    /* ==========================================================================
       CSS Variables (from main styles)
       ========================================================================== */
    :root {
      --color-bg-primary: #0f0f0f;
      --color-bg-surface: #1a1a1a;
      --color-border: #2a2a2a;
      --color-accent: #4f9eff;
      --color-success: #4ade80;
      --color-warning: #fbbf24;
      --color-danger: #f87171;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a1a1aa;
      --color-text-muted: #71717a;
      --color-accent-hover: #3d88e6;
      --color-success-hover: #3bc46a;
      --color-danger-hover: #e65959;
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;
      --transition-fast: 150ms ease-in-out;
      --container-max-width: 480px;
      --min-tap-target: 44px;
    }

    /* ==========================================================================
       Base Styles
       ========================================================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      line-height: 1.5;
      color: var(--color-text-primary);
      background-color: var(--color-bg-primary);
      min-height: 100vh;
      padding: var(--spacing-md);
    }

    .container {
      max-width: var(--container-max-width);
      margin: 0 auto;
    }

    /* ==========================================================================
       Header
       ========================================================================== */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-md);
      background-color: var(--color-bg-surface);
      border-bottom: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-lg);
    }

    .app-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin: 0;
    }

    /* ==========================================================================
       Buttons
       ========================================================================== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      padding: 0.75rem var(--spacing-lg);
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      min-height: var(--min-tap-target);
    }

    .btn-primary {
      background-color: var(--color-accent);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--color-accent-hover);
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-primary);
    }

    .btn-secondary:hover {
      border-color: var(--color-accent);
      background-color: rgba(79, 158, 255, 0.1);
    }

    .btn-icon {
      width: var(--min-tap-target);
      height: var(--min-tap-target);
      padding: 0;
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-secondary);
      border-radius: var(--radius-sm);
    }

    .btn-icon:hover {
      border-color: var(--color-accent);
      color: var(--color-text-primary);
    }

    .btn-icon.btn-danger {
      border-color: var(--color-danger);
      color: var(--color-danger);
    }

    .btn-icon.btn-danger:hover {
      background-color: var(--color-danger);
      color: white;
    }

    .btn-add-set {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-md);
      margin-top: var(--spacing-sm);
      background-color: var(--color-success);
      border: none;
      border-radius: var(--radius-sm);
      color: white;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: opacity var(--transition-fast);
    }

    .btn-add-set:hover {
      opacity: 0.9;
    }

    /* ==========================================================================
       Form Elements
       ========================================================================== */
    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    label {
      display: block;
      margin-bottom: var(--spacing-sm);
      font-weight: 500;
      color: var(--color-text-primary);
      font-size: 0.875rem;
    }

    .input {
      width: 100%;
      padding: 0.75rem var(--spacing-md);
      background-color: var(--color-bg-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      color: var(--color-text-primary);
      font-size: 1rem;
      min-height: var(--min-tap-target);
    }

    .input:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    .input-small {
      width: 80px;
      padding: var(--spacing-sm);
      text-align: center;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    /* ==========================================================================
       Cards
       ========================================================================== */
    .card {
      background-color: var(--color-bg-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-md);
    }

    /* ==========================================================================
       Badge
       ========================================================================== */
    .badge {
      display: inline-block;
      padding: var(--spacing-xs) var(--spacing-sm);
      background-color: rgba(79, 158, 255, 0.15);
      color: var(--color-accent);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* ==========================================================================
       Exercise Editor Card - NEW PER-SET UI
       ========================================================================== */
    .exercise-editor-card {
      margin-bottom: var(--spacing-md);
    }

    .exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--color-border);
    }

    .exercise-title-row {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .exercise-name {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--color-accent);
    }

    .exercise-header-actions {
      display: flex;
      gap: var(--spacing-xs);
    }

    .exercise-header-actions .btn-icon {
      width: 36px;
      height: 36px;
      font-size: 1rem;
    }

    /* ==========================================================================
       Set Table
       ========================================================================== */
    .set-table {
      margin: var(--spacing-md) 0;
    }

    .set-header {
      display: grid;
      grid-template-columns: 50px 1fr 1fr 44px;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) 0;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--color-text-muted);
      text-transform: uppercase;
      border-bottom: 1px solid var(--color-border);
    }

    .set-row {
      display: grid;
      grid-template-columns: 50px 1fr 1fr 44px;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) 0;
      align-items: center;
      border-bottom: 1px solid var(--color-border);
    }

    .set-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 0.875rem;
    }

    .set-input {
      width: 100%;
      padding: var(--spacing-sm);
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      color: var(--color-text-primary);
      text-align: center;
      font-size: 1rem;
      min-height: 40px;
    }

    .set-input:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    .set-delete {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-delete-set {
      width: 36px;
      height: 36px;
      padding: 0;
      background: transparent;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      color: var(--color-text-muted);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: 1rem;
    }

    .btn-delete-set:hover {
      border-color: var(--color-danger);
      color: var(--color-danger);
      background-color: rgba(248, 113, 113, 0.1);
    }

    /* ==========================================================================
       Rest Time Row
       ========================================================================== */
    .rest-time-row {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md) 0;
      margin-top: var(--spacing-sm);
      border-top: 1px solid var(--color-border);
    }

    .rest-time-row label {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      margin: 0;
      white-space: nowrap;
    }

    .rest-time-row .input-suffix {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }

    /* ==========================================================================
       Section Header
       ========================================================================== */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }

    .section-header h3 {
      font-size: 1rem;
      margin: 0;
      color: var(--color-text-secondary);
    }

    /* ==========================================================================
       Empty State
       ========================================================================== */
    .empty-state {
      text-align: center;
      padding: var(--spacing-xl);
      color: var(--color-text-muted);
    }

    /* ==========================================================================
       Comparison Section
       ========================================================================== */
    .comparison-section {
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-xl);
      border-top: 2px dashed var(--color-border);
    }

    .comparison-title {
      text-align: center;
      color: var(--color-text-muted);
      margin-bottom: var(--spacing-lg);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* ==========================================================================
       OLD Form-Based UI (for comparison)
       ========================================================================== */
    .exercise-inputs-old {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 0.75rem;
      margin-bottom: var(--spacing-xs);
      color: var(--color-text-muted);
    }

    .input-group input {
      padding: var(--spacing-sm);
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      color: var(--color-text-primary);
      font-size: 0.875rem;
      text-align: center;
    }

    .exercise-actions-old {
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-xs);
      padding-top: var(--spacing-sm);
      border-top: 1px solid var(--color-border);
    }

    /* ==========================================================================
       Mobile Optimizations
       ========================================================================== */
    @media (max-width: 400px) {
      .set-header,
      .set-row {
        grid-template-columns: 40px 1fr 1fr 40px;
        gap: 4px;
      }

      .set-input {
        padding: var(--spacing-xs);
        font-size: 0.875rem;
      }

      .set-number {
        width: 32px;
        height: 32px;
        font-size: 0.75rem;
      }

      .btn-delete-set {
        width: 32px;
        height: 32px;
      }

      .exercise-inputs-old {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="app-header">
      <button class="btn btn-secondary">Cancel</button>
      <h1 class="app-title">Edit Template</h1>
      <button class="btn btn-primary">Save</button>
    </header>

    <!-- Template Name Input -->
    <div class="form-group">
      <label for="template-name">Template Name</label>
      <input id="template-name" type="text" class="input" value="Upper Body Day" placeholder="e.g., Upper Body Day">
    </div>

    <!-- Section Header -->
    <div class="section-header">
      <h3>Exercises</h3>
      <button class="btn btn-primary">Add Exercise</button>
    </div>

    <!-- ============================================================
         NEW PER-SET UI - Exercise Card
         ============================================================ -->
    <div class="card exercise-editor-card">
      <!-- Exercise Header -->
      <div class="exercise-header">
        <div class="exercise-title-row">
          <span class="exercise-name">Bench Press</span>
          <span class="badge">Chest</span>
        </div>
        <div class="exercise-header-actions">
          <button class="btn-icon" title="Move up">&#8593;</button>
          <button class="btn-icon" title="Move down">&#8595;</button>
          <button class="btn-icon btn-danger" title="Remove">&times;</button>
        </div>
      </div>

      <!-- Set Table -->
      <div class="set-table">
        <div class="set-header">
          <span>Set</span>
          <span>lbs</span>
          <span>Reps</span>
          <span></span>
        </div>

        <!-- Set 1 -->
        <div class="set-row">
          <div class="set-number">1</div>
          <input type="number" class="set-input" value="135" min="0" step="0.5" placeholder="0">
          <input type="number" class="set-input" value="10" min="0" placeholder="10">
          <div class="set-delete">
            <button class="btn-delete-set" title="Remove Set">&times;</button>
          </div>
        </div>

        <!-- Set 2 -->
        <div class="set-row">
          <div class="set-number">2</div>
          <input type="number" class="set-input" value="155" min="0" step="0.5" placeholder="0">
          <input type="number" class="set-input" value="8" min="0" placeholder="10">
          <div class="set-delete">
            <button class="btn-delete-set" title="Remove Set">&times;</button>
          </div>
        </div>

        <!-- Set 3 -->
        <div class="set-row">
          <div class="set-number">3</div>
          <input type="number" class="set-input" value="175" min="0" step="0.5" placeholder="0">
          <input type="number" class="set-input" value="6" min="0" placeholder="10">
          <div class="set-delete">
            <button class="btn-delete-set" title="Remove Set">&times;</button>
          </div>
        </div>
      </div>

      <!-- Add Set Button -->
      <button class="btn-add-set">+ Add Set</button>

      <!-- Rest Time (shared for all sets) -->
      <div class="rest-time-row">
        <label>Rest between sets:</label>
        <input type="number" class="input input-small" value="90" min="0" placeholder="60">
        <span class="input-suffix">seconds</span>
      </div>
    </div>

    <!-- Second Exercise Example -->
    <div class="card exercise-editor-card">
      <!-- Exercise Header -->
      <div class="exercise-header">
        <div class="exercise-title-row">
          <span class="exercise-name">Incline Dumbbell Press</span>
          <span class="badge">Chest</span>
        </div>
        <div class="exercise-header-actions">
          <button class="btn-icon" title="Move up">&#8593;</button>
          <button class="btn-icon" title="Move down">&#8595;</button>
          <button class="btn-icon btn-danger" title="Remove">&times;</button>
        </div>
      </div>

      <!-- Set Table -->
      <div class="set-table">
        <div class="set-header">
          <span>Set</span>
          <span>lbs</span>
          <span>Reps</span>
          <span></span>
        </div>

        <!-- Set 1 -->
        <div class="set-row">
          <div class="set-number">1</div>
          <input type="number" class="set-input" value="50" min="0" step="0.5" placeholder="0">
          <input type="number" class="set-input" value="12" min="0" placeholder="10">
          <div class="set-delete">
            <button class="btn-delete-set" title="Remove Set">&times;</button>
          </div>
        </div>

        <!-- Set 2 -->
        <div class="set-row">
          <div class="set-number">2</div>
          <input type="number" class="set-input" value="55" min="0" step="0.5" placeholder="0">
          <input type="number" class="set-input" value="10" min="0" placeholder="10">
          <div class="set-delete">
            <button class="btn-delete-set" title="Remove Set">&times;</button>
          </div>
        </div>

        <!-- Set 3 -->
        <div class="set-row">
          <div class="set-number">3</div>
          <input type="number" class="set-input" value="60" min="0" step="0.5" placeholder="0">
          <input type="number" class="set-input" value="8" min="0" placeholder="10">
          <div class="set-delete">
            <button class="btn-delete-set" title="Remove Set">&times;</button>
          </div>
        </div>
      </div>

      <!-- Add Set Button -->
      <button class="btn-add-set">+ Add Set</button>

      <!-- Rest Time -->
      <div class="rest-time-row">
        <label>Rest between sets:</label>
        <input type="number" class="input input-small" value="60" min="0" placeholder="60">
        <span class="input-suffix">seconds</span>
      </div>
    </div>

    <!-- Third Exercise - Default State (newly added) -->
    <div class="card exercise-editor-card">
      <!-- Exercise Header -->
      <div class="exercise-header">
        <div class="exercise-title-row">
          <span class="exercise-name">Tricep Pushdown</span>
          <span class="badge">Arms</span>
        </div>
        <div class="exercise-header-actions">
          <button class="btn-icon" title="Move up">&#8593;</button>
          <button class="btn-icon" title="Move down">&#8595;</button>
          <button class="btn-icon btn-danger" title="Remove">&times;</button>
        </div>
      </div>

      <!-- Set Table - Default 3 sets with placeholder values -->
      <div class="set-table">
        <div class="set-header">
          <span>Set</span>
          <span>lbs</span>
          <span>Reps</span>
          <span></span>
        </div>

        <div class="set-row">
          <div class="set-number">1</div>
          <input type="number" class="set-input" value="" min="0" step="0.5" placeholder="0">
          <input type="number" class="set-input" value="10" min="0" placeholder="10">
          <div class="set-delete">
            <button class="btn-delete-set" title="Remove Set">&times;</button>
          </div>
        </div>

        <div class="set-row">
          <div class="set-number">2</div>
          <input type="number" class="set-input" value="" min="0" step="0.5" placeholder="0">
          <input type="number" class="set-input" value="10" min="0" placeholder="10">
          <div class="set-delete">
            <button class="btn-delete-set" title="Remove Set">&times;</button>
          </div>
        </div>

        <div class="set-row">
          <div class="set-number">3</div>
          <input type="number" class="set-input" value="" min="0" step="0.5" placeholder="0">
          <input type="number" class="set-input" value="10" min="0" placeholder="10">
          <div class="set-delete">
            <button class="btn-delete-set" title="Remove Set">&times;</button>
          </div>
        </div>
      </div>

      <button class="btn-add-set">+ Add Set</button>

      <div class="rest-time-row">
        <label>Rest between sets:</label>
        <input type="number" class="input input-small" value="60" min="0" placeholder="60">
        <span class="input-suffix">seconds</span>
      </div>
    </div>

    <!-- ============================================================
         COMPARISON: OLD FORM-BASED UI
         ============================================================ -->
    <div class="comparison-section">
      <p class="comparison-title">Old UI (for comparison)</p>

      <div class="card exercise-editor-card">
        <div class="exercise-header">
          <div class="exercise-title-row">
            <span class="exercise-name">Bench Press</span>
            <span class="badge">Chest</span>
          </div>
        </div>

        <div class="exercise-inputs-old">
          <div class="input-group">
            <label>Sets</label>
            <input type="number" value="3" min="1" placeholder="3">
          </div>

          <div class="input-group">
            <label>Reps</label>
            <input type="number" value="10" min="1" placeholder="10">
          </div>

          <div class="input-group">
            <label>Weight (lbs)</label>
            <input type="number" value="135" min="0" step="0.5" placeholder="0">
          </div>

          <div class="input-group">
            <label>Rest (s)</label>
            <input type="number" value="90" min="0" placeholder="90">
          </div>
        </div>

        <div class="exercise-actions-old">
          <button class="btn-icon" title="Move up">&#8593;</button>
          <button class="btn-icon" title="Move down">&#8595;</button>
          <button class="btn-icon btn-danger" title="Remove">&times;</button>
        </div>
      </div>
    </div>

  </div>
</body>
