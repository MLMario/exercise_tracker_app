<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Card - Option 2: Horizontal Sets</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ==========================================================================
       Option 2: Horizontal Scrolling Sets

       Design Philosophy:
       - Sets arranged horizontally instead of vertically
       - Each set is a compact vertical stack (pill-shaped cards)
       - Horizontal scroll for many sets
       - Timer is a minimal strip below header
       - Ultra-efficient vertical space

       Space Savings: ~50% vertical reduction
       ========================================================================== */

    :root {
      --color-bg-primary: #0c0c0e;
      --color-bg-surface: #151518;
      --color-bg-elevated: #1e1e22;
      --color-bg-set: #1a1a1d;
      --color-border: #28282d;
      --color-border-glow: rgba(99, 102, 241, 0.3);
      --color-accent: #818cf8;
      --color-accent-bright: #a5b4fc;
      --color-success: #34d399;
      --color-success-soft: rgba(52, 211, 153, 0.15);
      --color-danger: #fb7185;
      --color-text-primary: #f8fafc;
      --color-text-secondary: #94a3b8;
      --color-text-muted: #64748b;

      --font-body: 'DM Sans', system-ui, sans-serif;
      --font-mono: 'Space Mono', monospace;

      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 0.75rem;
      --spacing-lg: 1rem;

      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --radius-full: 50px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .mockup-title {
      font-family: var(--font-mono);
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--color-accent);
      font-weight: 700;
      padding: var(--spacing-sm) var(--spacing-md);
      background: linear-gradient(135deg, rgba(129, 140, 248, 0.1), rgba(165, 180, 252, 0.05));
      border-radius: var(--radius-full);
      border: 1px solid var(--color-border-glow);
      width: fit-content;
    }

    /* ========== CARD ========== */
    .exercise-workout-card {
      background: var(--color-bg-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .exercise-workout-card:hover {
      border-color: var(--color-accent);
      box-shadow: 0 0 20px rgba(129, 140, 248, 0.1);
    }

    /* ========== HEADER with integrated timer ========== */
    .card-top {
      padding: var(--spacing-md) var(--spacing-md) var(--spacing-sm);
    }

    .exercise-header {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .exercise-info {
      flex: 1;
      display: flex;
      align-items: baseline;
      gap: var(--spacing-sm);
    }

    .exercise-name {
      font-size: 1rem;
      font-weight: 700;
      color: var(--color-accent-bright);
    }

    .badge {
      font-family: var(--font-mono);
      font-size: 0.5625rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding: 2px 6px;
      background: rgba(129, 140, 248, 0.12);
      color: var(--color-accent);
      border-radius: var(--radius-sm);
    }

    .btn-remove {
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      color: var(--color-text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-sm);
      transition: all 0.15s ease;
    }

    .btn-remove:hover {
      background: rgba(251, 113, 133, 0.15);
      color: var(--color-danger);
    }

    .btn-remove svg {
      width: 14px;
      height: 14px;
    }

    /* ========== TIMER STRIP ========== */
    .timer-strip {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-sm);
      padding: var(--spacing-xs) var(--spacing-sm);
      background: var(--color-bg-elevated);
      border-radius: var(--radius-md);
    }

    .timer-label {
      font-family: var(--font-mono);
      font-size: 0.5625rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-text-muted);
    }

    .timer-bar {
      flex: 1;
      height: 8px;
      background: var(--color-bg-primary);
      border-radius: 2px;
      overflow: hidden;
    }

    .timer-bar-fill {
      height: 100%;
      width: 70%;
      background: linear-gradient(90deg, var(--color-accent), var(--color-accent-bright));
      border-radius: 2px;
      transition: width 1s linear;
    }

    .timer-time {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--color-text-primary);
      min-width: 32px;
      text-align: right;
    }

    .timer-btn {
      width: 22px;
      height: 18px;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: 4px;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
      font-size: 0.5rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .timer-btn:hover {
      background: var(--color-accent);
      border-color: var(--color-accent);
      color: white;
    }

    /* ========== HORIZONTAL SETS ========== */
    .sets-container {
      padding: var(--spacing-sm) 0;
    }

    .sets-scroll {
      display: flex;
      gap: var(--spacing-sm);
      padding: 0 var(--spacing-md);
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .sets-scroll::-webkit-scrollbar {
      display: none;
    }

    .set-pill {
      flex-shrink: 0;
      width: 64px;
      background: var(--color-bg-set);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--spacing-sm);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: all 0.15s ease;
    }

    .set-pill:hover {
      border-color: var(--color-accent);
    }

    .set-pill.set-done {
      background: var(--color-success-soft);
      border-color: rgba(52, 211, 153, 0.3);
    }

    .set-number-badge {
      font-family: var(--font-mono);
      font-size: 0.5625rem;
      font-weight: 700;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .set-pill.set-done .set-number-badge {
      color: var(--color-success);
    }

    .set-value-input {
      width: 100%;
      height: 26px;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: 4px;
      color: var(--color-text-primary);
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: 600;
      text-align: center;
      transition: border-color 0.15s ease;
    }

    .set-value-input:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    .set-value-input::placeholder {
      color: var(--color-text-muted);
    }

    .set-value-label {
      font-size: 0.5rem;
      font-weight: 600;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .set-check-btn {
      width: 32px;
      height: 24px;
      margin-top: 2px;
      background: transparent;
      border: 1.5px solid var(--color-border);
      border-radius: 4px;
      color: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6875rem;
      transition: all 0.15s ease;
    }

    .set-check-btn:hover {
      border-color: var(--color-success);
    }

    .set-check-btn.checked {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    /* ========== ADD SET PILL ========== */
    .set-pill.add-set {
      background: transparent;
      border: 1px dashed rgba(129, 140, 248, 0.3);
      cursor: pointer;
      justify-content: center;
      min-height: 100px;
    }

    .set-pill.add-set:hover {
      background: rgba(129, 140, 248, 0.05);
      border-color: var(--color-accent);
    }

    .add-icon {
      width: 20px;
      height: 20px;
      border: 2px solid var(--color-accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-accent);
      font-size: 0.875rem;
      font-weight: 700;
    }

    .add-label {
      font-size: 0.5625rem;
      font-weight: 600;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* ========== COMPARISON ========== */
    .comparison {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 420px;
    }

    .comparison-label {
      font-family: var(--font-mono);
      font-size: 0.5625rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--color-text-muted);
      margin-bottom: var(--spacing-sm);
    }
  </style>
</head>
<body>
  <div class="mockup-title">Option 2: Horizontal Scrolling Sets</div>

  <div class="comparison">
    <div>

      <div class="exercise-workout-card">

          <div class="timer-strip">

              <span class="set-value-label">lbs</span>

              <span class="set-value-label">reps</span>
              <button class="set-check-btn"></button>
            </div>
            <div class="set-pill add-set">
              <div class="add-icon">+</div>
              <span class="add-label">Add</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="comparison-label">Exercise Card - Squats (Many Sets)</div>
      <div class="exercise-workout-card">
        <div class="card-top">
          <div class="exercise-header">
            <div class="exercise-info">
              <span class="exercise-name">Barbell Squats</span>
              <span class="badge">Legs</span>
            </div>
            <button class="btn-remove">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="timer-strip">
            <span class="timer-label">Rest</span>
            <div class="timer-bar">
              <div class="timer-bar-fill" style="width: 100%"></div>
            </div>
            <span class="timer-time">2:30</span>
            <button class="timer-btn">-10</button>
            <button class="timer-btn">+10</button>
          </div>
        </div>

        <div class="sets-container">
          <div class="sets-scroll">
            <div class="set-pill set-done">
              <span class="set-number-badge">Set 1</span>
              <input type="number" class="set-value-input" value="185">
              <span class="set-value-label">lbs</span>
              <input type="number" class="set-value-input" value="10">
              <span class="set-value-label">reps</span>
              <button class="set-check-btn checked">✓</button>
            </div>
            <div class="set-pill set-done">
              <span class="set-number-badge">Set 2</span>
              <input type="number" class="set-value-input" value="205">
              <span class="set-value-label">lbs</span>
              <input type="number" class="set-value-input" value="8">
              <span class="set-value-label">reps</span>
              <button class="set-check-btn checked">✓</button>
            </div>
            <div class="set-pill">
              <span class="set-number-badge">Set 3</span>
              <input type="number" class="set-value-input" value="225">
              <span class="set-value-label">lbs</span>
              <input type="number" class="set-value-input" value="6">
              <span class="set-value-label">reps</span>
              <button class="set-check-btn"></button>
            </div>
            <div class="set-pill">
              <span class="set-number-badge">Set 4</span>
              <input type="number" class="set-value-input" value="245">
              <span class="set-value-label">lbs</span>
              <input type="number" class="set-value-input" value="5">
              <span class="set-value-label">reps</span>
              <button class="set-check-btn"></button>
            </div>
            <div class="set-pill">
              <span class="set-number-badge">Set 5</span>
              <input type="number" class="set-value-input" value="245">
              <span class="set-value-label">lbs</span>
              <input type="number" class="set-value-input" value="5">

        </div>
      </div>
    </div>
  </div>
</body>
