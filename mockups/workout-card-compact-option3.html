<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Card - Option 3: Accordion Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ==========================================================================
       Option 3: Accordion/Collapsible Style (Refined)

       Design Philosophy:
       - Ultra-compact collapsed state showing just header + progress
       - Expandable to reveal sets on tap
       - Progress ring shows completion at a glance
       - + Add Set in header for quick access
       - Timer with full-width controls in expanded body

       Space Savings: ~70% when collapsed, ~30% when expanded
       ========================================================================== */

    :root {
      --color-bg-primary: #09090b;
      --color-bg-surface: #18181b;
      --color-bg-elevated: #27272a;
      --color-bg-input: #09090b;
      --color-border: #3f3f46;
      --color-border-dim: #27272a;
      --color-accent: #22d3ee;
      --color-accent-glow: rgba(34, 211, 238, 0.12);
      --color-success: #22c55e;
      --color-success-glow: rgba(34, 197, 94, 0.15);
      --color-danger: #ef4444;
      --color-warning: #f59e0b;
      --color-text-primary: #fafafa;
      --color-text-secondary: #a1a1aa;
      --color-text-muted: #71717a;

      --font-body: 'Inter', system-ui, sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;

      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 0.75rem;
      --spacing-lg: 1rem;

      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .mockup-title {
      font-family: var(--font-mono);
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--color-accent);
      font-weight: 600;
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--color-accent-glow);
      border-radius: var(--radius-sm);
      border: 1px solid rgba(34, 211, 238, 0.2);
      width: fit-content;
    }

    /* ========== CARD ========== */
    .exercise-workout-card {
      background: var(--color-bg-surface);
      border: 1px solid var(--color-border-dim);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all 0.25s ease;
    }

    .exercise-workout-card:hover {
      border-color: var(--color-border);
    }

    .exercise-workout-card.expanded {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 1px var(--color-accent-glow);
    }

    /* ========== HEADER (Always visible) ========== */
    .card-header {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      padding: var(--spacing-md);
      cursor: pointer;
      user-select: none;
      transition: background 0.15s ease;
    }

    .card-header:hover {
      background: var(--color-bg-elevated);
    }

    /* Progress Ring */
    .progress-ring {
      position: relative;
      width: 40px;
      height: 40px;
      flex-shrink: 0;
    }

    .progress-ring svg {
      transform: rotate(-90deg);
    }

    .progress-ring-bg {
      fill: none;
      stroke: var(--color-bg-elevated);
      stroke-width: 3;
    }

    .progress-ring-fill {
      fill: none;
      stroke: var(--color-accent);
      stroke-width: 3;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s ease;
    }

    .progress-ring-fill.complete {
      stroke: var(--color-success);
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: var(--font-mono);
      font-size: 0.625rem;
      font-weight: 700;
      color: var(--color-text-primary);
    }

    /* Exercise Info */
    .exercise-info {
      flex: 1;
      min-width: 0;
    }

    .exercise-name-row {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .exercise-name {
      font-size: 0.9375rem;
      font-weight: 700;
      color: var(--color-text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .badge {
      font-family: var(--font-mono);
      font-size: 0.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding: 2px 5px;
      background: var(--color-accent-glow);
      color: var(--color-accent);
      border-radius: 4px;
      flex-shrink: 0;
    }

    .exercise-meta {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-top: 2px;
      font-family: var(--font-mono);
      font-size: 0.625rem;
      color: var(--color-text-muted);
    }

    .exercise-meta .complete-label {
      color: var(--color-success);
    }

    /* Header Actions */
    .header-actions {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      flex-shrink: 0;
    }

    .btn-add-set {
      padding: 6px 10px;
      background: var(--color-success-glow);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: var(--radius-sm);
      color: var(--color-success);
      font-family: var(--font-mono);
      font-size: 0.625rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .btn-add-set:hover {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    .btn-add-set svg {
      width: 12px;
      height: 12px;
    }

    /* Chevron */
    .chevron {
      width: 20px;
      height: 20px;
      color: var(--color-text-muted);
      transition: transform 0.25s ease;
      flex-shrink: 0;
    }

    .expanded .chevron {
      transform: rotate(180deg);
    }

    /* Remove Button (visible on hover) */
    .btn-remove {
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      color: var(--color-text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-sm);
      opacity: 0;
      transition: all 0.15s ease;
      flex-shrink: 0;
    }

    .card-header:hover .btn-remove {
      opacity: 1;
    }

    .btn-remove:hover {
      background: rgba(239, 68, 68, 0.15);
      color: var(--color-danger);
    }

    .btn-remove svg {
      width: 14px;
      height: 14px;
    }

    /* ========== EXPANDABLE BODY ========== */
    .card-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .expanded .card-body {
      max-height: 600px;
    }

    .body-content {
      padding: 0 var(--spacing-md) var(--spacing-md);
      border-top: 1px solid var(--color-border-dim);
    }

    /* ========== SET TABLE ========== */
    .set-table {
      margin-top: var(--spacing-md);
    }

    .set-header {
      display: grid;
      grid-template-columns: 32px 1fr 1fr 36px;
      gap: var(--spacing-xs);
      padding: var(--spacing-xs) 0;
      font-family: var(--font-mono);
      font-size: 0.5625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--color-text-muted);
    }

    .set-row {
      display: grid;
      grid-template-columns: 32px 1fr 1fr 36px;
      gap: var(--spacing-xs);
      padding: var(--spacing-xs) 0;
      align-items: center;
      border-bottom: 1px solid var(--color-border-dim);
    }

    .set-row:last-child {
      border-bottom: none;
    }

    .set-row.set-done {
      opacity: 0.5;
    }

    .set-number {
      width: 28px;
      height: 28px;
      background: var(--color-bg-input);
      border: 1px solid var(--color-border-dim);
      border-radius: var(--radius-sm);
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-secondary);
    }

    .set-row.set-done .set-number {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    .set-input {
      width: 100%;
      height: 32px;
      padding: 0 var(--spacing-sm);
      background: var(--color-bg-input);
      border: 1px solid var(--color-border-dim);
      border-radius: var(--radius-sm);
      color: var(--color-text-primary);
      font-family: var(--font-mono);
      font-size: 0.875rem;
      font-weight: 500;
      text-align: center;
      transition: all 0.15s ease;
    }

    .set-input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 2px var(--color-accent-glow);
    }

    .checkbox-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: 2px solid var(--color-border);
      border-radius: var(--radius-sm);
      color: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      transition: all 0.15s ease;
    }

    .checkbox-btn:hover {
      border-color: var(--color-success);
    }

    .checkbox-btn.checked {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    /* ========== TIMER SECTION (Full Width) ========== */
    .timer-section {
      margin-top: var(--spacing-md);
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--color-border-dim);
    }

    .timer-row {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      width: 100%;
    }

    .timer-bar-wrapper {
      flex: 1;
      height: 8px;
      background: var(--color-bg-elevated);
      border-radius: 4px;
      overflow: hidden;
    }

    .timer-bar-fill {
      height: 100%;
      width: 65%;
      background: linear-gradient(90deg, var(--color-accent), #67e8f9);
      border-radius: 4px;
      transition: width 1s linear;
    }

    .timer-time {
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--color-text-primary);
      min-width: 42px;
      text-align: center;
    }

    .timer-controls {
      display: flex;
      gap: 4px;
    }

    .btn-timer {
      padding: 6px 10px;
      background: var(--color-bg-elevated);
      border: 1px solid var(--color-border-dim);
      border-radius: var(--radius-sm);
      color: var(--color-text-secondary);
      font-family: var(--font-mono);
      font-size: 0.625rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-timer:hover {
      background: var(--color-accent);
      border-color: var(--color-accent);
      color: var(--color-bg-primary);
    }

    /* ========== COMPARISON ========== */
    .comparison {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 400px;
    }

    .comparison-label {
      font-family: var(--font-mono);
      font-size: 0.5625rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-text-muted);
      margin-bottom: var(--spacing-xs);
    }

    .state-label {
      display: inline-block;
      margin-left: var(--spacing-sm);
      padding: 1px 6px;
      background: var(--color-bg-elevated);
      border-radius: 3px;
      font-size: 0.5rem;
      color: var(--color-text-secondary);
    }
  </style>
</head>
<body>
  <div class="mockup-title">Option 3: Accordion / Collapsible Style (Refined)</div>

  <div class="comparison">
    <!-- COLLAPSED STATE -->
    <div>
      <div class="comparison-label">Collapsed State <span class="state-label">Tap to expand</span></div>
      <div class="exercise-workout-card">
        <div class="card-header">
          <div class="progress-ring">
            <svg width="40" height="40" viewBox="0 0 40 40">
              <circle class="progress-ring-bg" cx="20" cy="20" r="16"></circle>
              <circle class="progress-ring-fill" cx="20" cy="20" r="16"
                stroke-dasharray="100.53"
                stroke-dashoffset="33.51"></circle>
            </svg>
            <span class="progress-text">2/3</span>
          </div>
          <div class="exercise-info">
            <div class="exercise-name-row">
              <span class="exercise-name">Bench Press</span>
              <span class="badge">Chest</span>
            </div>
          </div>
          <div class="header-actions">
            <button class="btn-add-set">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Set
            </button>
          </div>
          <button class="btn-remove">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <div class="card-body">
          <!-- Collapsed: hidden -->
        </div>
      </div>
    </div>

    <!-- COLLAPSED - Different Exercise -->
    <div>
      <div class="comparison-label">Collapsed - Different Exercise</div>
      <div class="exercise-workout-card">
        <div class="card-header">
          <div class="progress-ring">
            <svg width="40" height="40" viewBox="0 0 40 40">
              <circle class="progress-ring-bg" cx="20" cy="20" r="16"></circle>
              <circle class="progress-ring-fill" cx="20" cy="20" r="16"
                stroke-dasharray="100.53"
                stroke-dashoffset="75.4"></circle>
            </svg>
            <span class="progress-text">1/4</span>
          </div>
          <div class="exercise-info">
            <div class="exercise-name-row">
              <span class="exercise-name">Deadlift</span>
              <span class="badge">Back</span>
            </div>
          </div>
          <div class="header-actions">
            <button class="btn-add-set">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Set
            </button>
          </div>
          <button class="btn-remove">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <div class="card-body"></div>
      </div>
    </div>

    <!-- EXPANDED STATE -->
    <div>
      <div class="comparison-label">Expanded State <span class="state-label">Sets visible</span></div>
      <div class="exercise-workout-card expanded">
        <div class="card-header">
          <div class="progress-ring">
            <svg width="40" height="40" viewBox="0 0 40 40">
              <circle class="progress-ring-bg" cx="20" cy="20" r="16"></circle>
              <circle class="progress-ring-fill" cx="20" cy="20" r="16"
                stroke-dasharray="100.53"
                stroke-dashoffset="33.51"></circle>
            </svg>
            <span class="progress-text">2/3</span>
          </div>
          <div class="exercise-info">
            <div class="exercise-name-row">
              <span class="exercise-name">Bench Press</span>
              <span class="badge">Chest</span>
            </div>
          </div>
          <div class="header-actions">
            <button class="btn-add-set">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Set
            </button>
          </div>
          <button class="btn-remove">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <div class="card-body">
          <div class="body-content">
            <div class="set-table">
              <div class="set-header">
                <span>#</span>
                <span>lbs</span>
                <span>Reps</span>
                <span></span>
              </div>
              <div class="set-row set-done">
                <div class="set-number">1</div>
                <input type="number" class="set-input" value="135">
                <input type="number" class="set-input" value="12">
                <button class="checkbox-btn checked">✓</button>
              </div>
              <div class="set-row set-done">
                <div class="set-number">2</div>
                <input type="number" class="set-input" value="155">
                <input type="number" class="set-input" value="10">
                <button class="checkbox-btn checked">✓</button>
              </div>
              <div class="set-row">
                <div class="set-number">3</div>
                <input type="number" class="set-input" value="175">
                <input type="number" class="set-input" value="8">
                <button class="checkbox-btn"></button>
              </div>
            </div>

            <div class="timer-section">
              <div class="timer-row">
                <button class="btn-timer">-10s</button>
                <div class="timer-bar-wrapper">
                  <div class="timer-bar-fill"></div>
                </div>
                <span class="timer-time">1:30</span>
                <button class="btn-timer">+10s</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- COMPLETE STATE -->
    <div>
      <div class="comparison-label">Completed Exercise (Collapsed)</div>
      <div class="exercise-workout-card">
        <div class="card-header">
          <div class="progress-ring">
            <svg width="40" height="40" viewBox="0 0 40 40">
              <circle class="progress-ring-bg" cx="20" cy="20" r="16"></circle>
              <circle class="progress-ring-fill complete" cx="20" cy="20" r="16"
                stroke-dasharray="100.53"
                stroke-dashoffset="0"></circle>
            </svg>
            <span class="progress-text">3/3</span>
          </div>
          <div class="exercise-info">
            <div class="exercise-name-row">
              <span class="exercise-name">Lat Pulldown</span>
              <span class="badge">Back</span>
            </div>
            <div class="exercise-meta">
              <span class="complete-label">Complete</span>
            </div>
          </div>
          <div class="header-actions">
            <button class="btn-add-set">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Set
            </button>
          </div>
          <button class="btn-remove">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <div class="card-body"></div>
      </div>
    </div>
  </div>
</body>
