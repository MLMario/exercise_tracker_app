<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Mockup - Consistent with Login Design</title>
  <style>
    /* ==========================================================================
       Dashboard Mockup - Consistent with Login Page Design

       Features:
       - Matches the existing login page styling exactly
       - Same color scheme, borders, and radius values
       - Same header style as auth page
       - Same button styles
       - Clean, simple card design
       - Mobile-first with 480px max-width
       ========================================================================== */

    :root {
      /* Colors - Dark Mode (matching existing app) */
      --color-bg-primary: #0f0f0f;
      --color-bg-surface: #1a1a1a;
      --color-border: #2a2a2a;
      --color-accent: #4f9eff;
      --color-success: #4ade80;
      --color-warning: #fbbf24;
      --color-danger: #f87171;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a1a1aa;
      --color-text-muted: #71717a;

      /* Hover states */
      --color-accent-hover: #3d88e6;
      --color-danger-hover: #e65959;

      /* Typography */
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-size-base: 16px;
      --line-height-base: 1.5;

      /* Spacing */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;

      /* Border radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);

      /* Transitions */
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 250ms ease-in-out;

      /* Layout */
      --container-max-width: 480px;
      --min-tap-target: 44px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: var(--font-size-base);
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: var(--font-family);
      line-height: var(--line-height-base);
      color: var(--color-text-primary);
      background-color: var(--color-bg-primary);
      min-height: 100vh;
    }

    /* Header - matching app-header style */
    .app-header {
      background-color: var(--color-bg-surface);
      border-bottom: 1px solid var(--color-border);
      padding: var(--spacing-md);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: var(--container-max-width);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: var(--color-accent);
    }

    /* Buttons - matching existing styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      padding: 0.75rem var(--spacing-lg);
      font-size: 1rem;
      font-weight: 500;
      font-family: var(--font-family);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      min-height: var(--min-tap-target);
      text-align: center;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background-color: var(--color-accent);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--color-accent-hover);
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-primary);
    }

    .btn-secondary:hover:not(:disabled) {
      border-color: var(--color-accent);
      background-color: rgba(79, 158, 255, 0.1);
    }

    .btn-icon {
      width: var(--min-tap-target);
      height: var(--min-tap-target);
      padding: 0;
      flex-shrink: 0;
      background-color: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-secondary);
    }

    .btn-icon:hover:not(:disabled) {
      border-color: var(--color-accent);
      color: var(--color-text-primary);
    }

    .btn-icon.btn-danger:hover:not(:disabled) {
      border-color: var(--color-danger);
      color: var(--color-danger);
      background-color: rgba(248, 113, 113, 0.1);
    }

    /* Dashboard Content */
    .dashboard-content {
      max-width: var(--container-max-width);
      margin: 0 auto;
      padding: var(--spacing-md);
    }

    /* Section */
    .section {
      margin-bottom: var(--spacing-xl);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    /* Card - matching existing card style */
    .card {
      background-color: var(--color-bg-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      transition: border-color var(--transition-fast);
    }

    .card:hover {
      border-color: var(--color-accent);
    }

    /* Templates Grid */
    .templates-grid {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    /* Template Card */
    .template-card {
      margin-bottom: 0;
    }

    .template-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--spacing-sm);
    }

    .template-name {
      font-size: 1.125rem;
      font-weight: 600;
      margin: 0;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: var(--spacing-xs) var(--spacing-sm);
      background-color: rgba(79, 158, 255, 0.1);
      color: var(--color-accent);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
    }

    .template-actions {
      display: flex;
      gap: var(--spacing-sm);
    }

    .template-actions .btn-primary {
      flex: 1;
    }

    /* Charts Grid */
    .charts-grid {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    /* Chart Card */
    .chart-card .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--spacing-md);
    }

    .chart-info {
      flex: 1;
    }

    .chart-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 var(--spacing-sm) 0;
      color: var(--color-text-primary);
    }

    .chart-meta {
      display: flex;
      gap: var(--spacing-sm);
    }

    .chart-meta .badge {
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--color-text-secondary);
    }

    /* Chart Canvas Container */
    .chart-canvas-container {
      height: 200px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Line Chart */
    .line-chart {
      width: 100%;
      height: 100%;
      padding: var(--spacing-md);
    }

    .line-chart svg {
      width: 100%;
      height: 100%;
    }

    .chart-line {
      fill: none;
      stroke: var(--color-accent);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .chart-area {
      fill: url(#gradient-blue);
    }

    .chart-line.green {
      stroke: var(--color-success);
    }

    .chart-area.green {
      fill: url(#gradient-green);
    }

    .chart-dot {
      fill: var(--color-accent);
      stroke: var(--color-bg-primary);
      stroke-width: 2;
    }

    .chart-dot.green {
      fill: var(--color-success);
    }

    .chart-grid-line {
      stroke: var(--color-border);
      stroke-width: 1;
      stroke-dasharray: 4 4;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--spacing-xl) var(--spacing-md);
      color: var(--color-text-muted);
    }

    /* Responsive - wider screens */
    @media (min-width: 640px) {
      .dashboard-content {
        max-width: 100%;
        padding: var(--spacing-lg);
      }

      .templates-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: var(--spacing-md);
      }

      .charts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: var(--spacing-md);
      }
    }

    @media (min-width: 1024px) {
      .header-content,
      .dashboard-content {
        max-width: 1200px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">FitTrack</h1>
      <button class="btn btn-secondary">Logout</button>
    </div>
  </header>

  <!-- Dashboard Content -->
  <div class="dashboard-content">

    <!-- Templates Section -->
    <section class="section">
      <div class="section-header">
        <h2 class="section-title">My Templates</h2>
        <button class="btn btn-primary">Create Template</button>
      </div>

      <div class="templates-grid">
        <!-- Template Card 1 -->
        <div class="card template-card">
          <div class="template-header">
            <h3 class="template-name">Upper Body Day</h3>
            <span class="badge">5 exercises</span>
          </div>
          <div class="template-actions">
            <button class="btn btn-primary">Start Workout</button>
            <button class="btn btn-icon" title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
              </svg>
            </button>
            <button class="btn btn-icon btn-danger" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Template Card 2 -->
        <div class="card template-card">
          <div class="template-header">
            <h3 class="template-name">Leg Day</h3>
            <span class="badge">4 exercises</span>
          </div>
          <div class="template-actions">
            <button class="btn btn-primary">Start Workout</button>
            <button class="btn btn-icon" title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
              </svg>
            </button>
            <button class="btn btn-icon btn-danger" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Template Card 3 -->
        <div class="card template-card">
          <div class="template-header">
            <h3 class="template-name">Push Day</h3>
            <span class="badge">6 exercises</span>
          </div>
          <div class="template-actions">
            <button class="btn btn-primary">Start Workout</button>
            <button class="btn btn-icon" title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
              </svg>
            </button>
            <button class="btn btn-icon btn-danger" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Charts Section -->
    <section class="section">
      <div class="section-header">
        <h2 class="section-title">Progress Charts</h2>
        <button class="btn btn-primary">Add Chart</button>
      </div>

      <div class="charts-grid">
        <!-- Chart Card 1 - Bench Press -->
        <div class="card chart-card">
          <div class="chart-header">
            <div class="chart-info">
              <h3 class="chart-title">Bench Press</h3>
              <div class="chart-meta">
                <span class="badge">max_volume_set</span>
                <span class="badge">by date</span>
              </div>
            </div>
            <button class="btn btn-icon btn-danger" title="Remove">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="chart-canvas-container">
            <div class="line-chart">
              <svg viewBox="0 0 400 140" preserveAspectRatio="none">
                <defs>
                  <linearGradient id="gradient-blue" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#4f9eff;stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#4f9eff;stop-opacity:0" />
                  </linearGradient>
                </defs>
                <line class="chart-grid-line" x1="0" y1="35" x2="400" y2="35" />
                <line class="chart-grid-line" x1="0" y1="70" x2="400" y2="70" />
                <line class="chart-grid-line" x1="0" y1="105" x2="400" y2="105" />
                <path class="chart-area" d="M0,120 L40,100 L80,110 L120,85 L160,90 L200,70 L240,75 L280,55 L320,60 L360,40 L400,35 L400,140 L0,140 Z" />
                <path class="chart-line" d="M0,120 L40,100 L80,110 L120,85 L160,90 L200,70 L240,75 L280,55 L320,60 L360,40 L400,35" />
                <circle class="chart-dot" cx="0" cy="120" r="4" />
                <circle class="chart-dot" cx="40" cy="100" r="4" />
                <circle class="chart-dot" cx="80" cy="110" r="4" />
                <circle class="chart-dot" cx="120" cy="85" r="4" />
                <circle class="chart-dot" cx="160" cy="90" r="4" />
                <circle class="chart-dot" cx="200" cy="70" r="4" />
                <circle class="chart-dot" cx="240" cy="75" r="4" />
                <circle class="chart-dot" cx="280" cy="55" r="4" />
                <circle class="chart-dot" cx="320" cy="60" r="4" />
                <circle class="chart-dot" cx="360" cy="40" r="4" />
                <circle class="chart-dot" cx="400" cy="35" r="4" />
              </svg>
            </div>
          </div>
        </div>

        <!-- Chart Card 2 - Squat -->
        <div class="card chart-card">
          <div class="chart-header">
            <div class="chart-info">
              <h3 class="chart-title">Squat</h3>
              <div class="chart-meta">
                <span class="badge">total_sets</span>
                <span class="badge">by session</span>
              </div>
            </div>
            <button class="btn btn-icon btn-danger" title="Remove">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="chart-canvas-container">
            <div class="line-chart">
              <svg viewBox="0 0 400 140" preserveAspectRatio="none">
                <defs>
                  <linearGradient id="gradient-green" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#4ade80;stop-opacity:0" />
                  </linearGradient>
                </defs>
                <line class="chart-grid-line" x1="0" y1="35" x2="400" y2="35" />
                <line class="chart-grid-line" x1="0" y1="70" x2="400" y2="70" />
                <line class="chart-grid-line" x1="0" y1="105" x2="400" y2="105" />
                <path class="chart-area green" d="M0,110 L57,95 L114,100 L171,75 L228,80 L285,50 L342,55 L400,30 L400,140 L0,140 Z" />
                <path class="chart-line green" d="M0,110 L57,95 L114,100 L171,75 L228,80 L285,50 L342,55 L400,30" />
                <circle class="chart-dot green" cx="0" cy="110" r="4" />
                <circle class="chart-dot green" cx="57" cy="95" r="4" />
                <circle class="chart-dot green" cx="114" cy="100" r="4" />
                <circle class="chart-dot green" cx="171" cy="75" r="4" />
                <circle class="chart-dot green" cx="228" cy="80" r="4" />
                <circle class="chart-dot green" cx="285" cy="50" r="4" />
                <circle class="chart-dot green" cx="342" cy="55" r="4" />
                <circle class="chart-dot green" cx="400" cy="30" r="4" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
