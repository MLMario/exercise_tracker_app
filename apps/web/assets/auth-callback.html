<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IronLift — Redirecting</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container { padding: 2rem; }
    h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    p { font-size: 0.875rem; color: #999; }
    a { color: #4a9eff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting to IronLift…</h1>
    <p id="fallback" style="display:none;">
      If the app didn't open, <a id="manual-link" href="#">tap here</a>.
    </p>
  </div>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var target = params.get('target');

      if (!target) {
        document.querySelector('h1').textContent = 'Missing redirect target.';
        return;
      }

      // Supabase appends tokens as a hash fragment (#access_token=...&type=...)
      var hash = window.location.hash;
      var destination = target + hash;

      // Show fallback link immediately in case redirect is blocked
      var fallback = document.getElementById('fallback');
      var manualLink = document.getElementById('manual-link');
      manualLink.href = destination;
      fallback.style.display = 'block';

      // Attempt redirect
      window.location.replace(destination);
    })();
  </script>
</body>
</html>
