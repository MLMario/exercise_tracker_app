<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option A — My Exercises Surface | IronFactor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg-primary: #0f0f0f;
            --color-bg-surface: #1a1a1a;
            --color-bg-elevated: #27272a;
            --color-border: #2a2a2a;
            --color-accent: #4f9eff;
            --color-success: #4ade80;
            --color-danger: #f87171;
            --color-text-primary: #ffffff;
            --color-text-secondary: #a1a1aa;
            --color-text-muted: #71717a;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.5;
        }

        /* Option Label Banner */
        .option-label {
            background: var(--color-bg-elevated);
            border-bottom: 1px solid var(--color-border);
            padding: 8px 16px;
            text-align: center;
            font-size: 13px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        /* App Container */
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--color-bg-primary);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--color-bg-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
        }

        .logo-iron {
            color: var(--color-text-primary);
        }

        .logo-factor {
            color: var(--color-accent);
        }

        .back-link {
            color: var(--color-accent);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
            min-height: 44px;
            padding: 8px 0;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            min-height: 44px;
            padding: 0 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--color-accent);
            color: white;
        }

        .btn-primary:hover {
            background: #3d8ce8;
        }

        .btn-danger {
            background: var(--color-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #f66060;
        }

        .btn-ghost {
            background: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
        }

        .btn-ghost:hover {
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
        }

        .btn-icon-xs {
            width: 24px;
            height: 24px;
            min-height: 24px;
            padding: 0;
            background: transparent;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon-xs:hover {
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
        }

        .btn-icon-xs.delete:hover {
            color: var(--color-danger);
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px 16px;
        }

        /* Title Row */
        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .title-row h2 {
            font-size: 24px;
            font-weight: 600;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .filter-select {
            background: var(--color-bg-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 14px;
            padding: 0 12px;
            min-height: 44px;
            font-family: inherit;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23a1a1aa' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 36px;
        }

        .filter-select:hover {
            border-color: var(--color-accent);
        }

        .search-input {
            flex: 1;
            background: var(--color-bg-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 14px;
            padding: 0 12px;
            min-height: 44px;
            font-family: inherit;
        }

        .search-input::placeholder {
            color: var(--color-text-muted);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        /* Exercise List */
        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .exercise-item {
            background: var(--color-bg-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }

        .exercise-item:first-child {
            border-radius: 12px 12px 0 0;
        }

        .exercise-item:last-child {
            border-radius: 0 0 12px 12px;
            border-bottom: none;
        }

        .exercise-item:only-child {
            border-radius: 12px;
        }

        .exercise-item:hover {
            background: var(--color-bg-elevated);
        }

        .exercise-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .exercise-name-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .exercise-name {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-primary);
        }

        .badge-custom {
            background: var(--color-success);
            color: var(--color-bg-primary);
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .exercise-category {
            font-size: 13px;
            color: var(--color-text-muted);
        }

        .exercise-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--color-bg-surface);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--color-border);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 14px;
            padding: 0 12px;
            min-height: 44px;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .form-select {
            width: 100%;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 14px;
            padding: 0 12px;
            min-height: 44px;
            font-family: inherit;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23a1a1aa' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 36px;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .confirmation-text {
            font-size: 14px;
            color: var(--color-text-secondary);
            line-height: 1.6;
        }

        .confirmation-exercise-name {
            color: var(--color-text-primary);
            font-weight: 500;
        }

        /* Icons (using simple SVG data URIs) */
        .icon-edit {
            width: 16px;
            height: 16px;
            background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11.333 2.00004C11.5081 1.82494 11.716 1.68605 11.9447 1.59129C12.1735 1.49653 12.4187 1.44775 12.6663 1.44775C12.914 1.44775 13.1592 1.49653 13.3879 1.59129C13.6167 1.68605 13.8246 1.82494 13.9997 2.00004C14.1748 2.17513 14.3137 2.383 14.4084 2.61178C14.5032 2.84055 14.552 3.08575 14.552 3.33337C14.552 3.58099 14.5032 3.82619 14.4084 4.05497C14.3137 4.28374 14.1748 4.49161 13.9997 4.66671L5.33301 13.3334L1.99967 14.3334L2.99967 11L11.333 2.00004Z' stroke='%23a1a1aa' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: center;
        }

        .btn-icon-xs:hover .icon-edit {
            background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11.333 2.00004C11.5081 1.82494 11.716 1.68605 11.9447 1.59129C12.1735 1.49653 12.4187 1.44775 12.6663 1.44775C12.914 1.44775 13.1592 1.49653 13.3879 1.59129C13.6167 1.68605 13.8246 1.82494 13.9997 2.00004C14.1748 2.17513 14.3137 2.383 14.4084 2.61178C14.5032 2.84055 14.552 3.08575 14.552 3.33337C14.552 3.58099 14.5032 3.82619 14.4084 4.05497C14.3137 4.28374 14.1748 4.49161 13.9997 4.66671L5.33301 13.3334L1.99967 14.3334L2.99967 11L11.333 2.00004Z' stroke='%23ffffff' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
        }

        .icon-delete {
            width: 16px;
            height: 16px;
            background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2 4H3.33333H14' stroke='%23a1a1aa' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M12.6667 4.00004V13.3334C12.6667 13.6869 12.5262 14.0261 12.2761 14.2762C12.0261 14.5262 11.6869 14.6667 11.3333 14.6667H4.66667C4.31304 14.6667 3.97391 14.5262 3.72386 14.2762C3.47381 14.0261 3.33333 13.6869 3.33333 13.3334V4.00004M5.33333 4.00004V2.66671C5.33333 2.31309 5.47381 1.97395 5.72386 1.7239C5.97391 1.47385 6.31304 1.33337 6.66667 1.33337H9.33333C9.68696 1.33337 10.0261 1.47385 10.2761 1.7239C10.5262 1.97395 10.6667 2.31309 10.6667 2.66671V4.00004' stroke='%23a1a1aa' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: center;
        }

        .btn-icon-xs.delete:hover .icon-delete {
            background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2 4H3.33333H14' stroke='%23f87171' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M12.6667 4.00004V13.3334C12.6667 13.6869 12.5262 14.0261 12.2761 14.2762C12.0261 14.5262 11.6869 14.6667 11.3333 14.6667H4.66667C4.31304 14.6667 3.97391 14.5262 3.72386 14.2762C3.47381 14.0261 3.33333 13.6869 3.33333 13.3334V4.00004M5.33333 4.00004V2.66671C5.33333 2.31309 5.47381 1.97395 5.72386 1.7239C5.97391 1.47385 6.31304 1.33337 6.66667 1.33337H9.33333C9.68696 1.33337 10.0261 1.47385 10.2761 1.7239C10.5262 1.97395 10.6667 2.31309 10.6667 2.66671V4.00004' stroke='%23f87171' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <!-- Option Label -->
    <div class="option-label">
        Option A — New "My Exercises" Surface
    </div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <a href="#" class="back-link">← Back to Dashboard</a>
            <button class="btn btn-ghost">Logout</button>
        </header>

        <!-- Content -->
        <main class="content">
            <!-- Title Row -->
            <div class="title-row">
                <h2>My Exercises</h2>
                <button class="btn btn-primary" onclick="openCreateModal()">+ Create</button>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <select class="filter-select" id="categoryFilter" onchange="filterExercises()">
                    <option value="">All Categories</option>
                    <option value="Legs">Legs</option>
                    <option value="Arms">Arms</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                </select>
                <input
                    type="text"
                    class="search-input"
                    placeholder="Search exercises..."
                    id="searchInput"
                    oninput="filterExercises()"
                >
            </div>

            <!-- Exercise List -->
            <div class="exercise-list" id="exerciseList">
                <!-- Exercises will be rendered here by JS -->
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Edit Exercise</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Exercise Name</label>
                    <input type="text" class="form-input" id="editName" value="">
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="editCategory">
                        <option value="Legs">Legs</option>
                        <option value="Arms">Arms</option>
                        <option value="Shoulders">Shoulders</option>
                        <option value="Chest">Chest</option>
                        <option value="Back">Back</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Delete Exercise?</h3>
            </div>
            <div class="modal-body">
                <p class="confirmation-text">
                    Are you sure you want to delete <span class="confirmation-exercise-name" id="deleteExerciseName"></span>? This cannot be undone.
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Mock exercise data
        let exercises = [
            { id: 1, name: 'Barbell RDL', category: 'Legs', isCustom: true },
            { id: 2, name: 'Cable Tricep Pushdown', category: 'Arms', isCustom: true },
            { id: 3, name: 'Bulgarian Split Squat', category: 'Legs', isCustom: true },
            { id: 4, name: 'Landmine Press', category: 'Shoulders', isCustom: true },
            { id: 5, name: 'Bench Press', category: 'Chest', isCustom: false },
            { id: 6, name: 'Deadlift', category: 'Back', isCustom: false },
            { id: 7, name: 'Overhead Press', category: 'Shoulders', isCustom: false },
            { id: 8, name: 'Barbell Row', category: 'Back', isCustom: false },
            { id: 9, name: 'Squat', category: 'Legs', isCustom: false },
            { id: 10, name: 'Bicep Curl', category: 'Arms', isCustom: false }
        ];

        let currentEditId = null;
        let currentDeleteId = null;

        // Render exercises
        function renderExercises(filteredExercises = exercises) {
            const listElement = document.getElementById('exerciseList');

            if (filteredExercises.length === 0) {
                listElement.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--color-text-muted);">No exercises found</div>';
                return;
            }

            listElement.innerHTML = filteredExercises.map(exercise => `
                <div class="exercise-item">
                    <div class="exercise-info">
                        <div class="exercise-name-row">
                            <span class="exercise-name">${exercise.name}</span>
                            ${exercise.isCustom ? '<span class="badge-custom">Custom</span>' : ''}
                        </div>
                        <div class="exercise-category">${exercise.category}</div>
                    </div>
                    ${exercise.isCustom ? `
                        <div class="exercise-actions">
                            <button class="btn-icon-xs" onclick="openEditModal(${exercise.id})" aria-label="Edit exercise">
                                <div class="icon-edit"></div>
                            </button>
                            <button class="btn-icon-xs delete" onclick="openDeleteModal(${exercise.id})" aria-label="Delete exercise">
                                <div class="icon-delete"></div>
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Filter exercises
        function filterExercises() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            const filtered = exercises.filter(exercise => {
                const matchesCategory = !categoryFilter || exercise.category === categoryFilter;
                const matchesSearch = !searchQuery || exercise.name.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            renderExercises(filtered);
        }

        // Edit modal functions
        function openEditModal(id) {
            const exercise = exercises.find(e => e.id === id);
            if (!exercise) return;

            currentEditId = id;
            document.getElementById('editName').value = exercise.name;
            document.getElementById('editCategory').value = exercise.category;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditId = null;
        }

        function saveEdit() {
            if (!currentEditId) return;

            const exercise = exercises.find(e => e.id === currentEditId);
            if (!exercise) return;

            exercise.name = document.getElementById('editName').value;
            exercise.category = document.getElementById('editCategory').value;

            closeEditModal();
            filterExercises(); // Re-render with current filters
        }

        // Delete modal functions
        function openDeleteModal(id) {
            const exercise = exercises.find(e => e.id === id);
            if (!exercise) return;

            currentDeleteId = id;
            document.getElementById('deleteExerciseName').textContent = exercise.name;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            currentDeleteId = null;
        }

        function confirmDelete() {
            if (!currentDeleteId) return;

            exercises = exercises.filter(e => e.id !== currentDeleteId);
            closeDeleteModal();
            filterExercises(); // Re-render with current filters
        }

        // Create modal placeholder
        function openCreateModal() {
            alert('Create modal would open here (not implemented in this mock)');
        }

        // Close modals when clicking overlay
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') closeEditModal();
        });

        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target.id === 'deleteModal') closeDeleteModal();
        });

        // Initial render
        renderExercises();
    </script>
</body>
</html>
