<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IronFactor - Login Mockup Option 1 (Minimal)</title>
  <style>
    /* ==========================================================================
       CSS Variables - Dark Mode
       ========================================================================== */
    :root {
      --color-bg-primary: #0f0f0f;
      --color-bg-surface: #1a1a1a;
      --color-border: #2a2a2a;
      --color-accent: #4f9eff;
      --color-success: #4ade80;
      --color-danger: #f87171;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a1a1aa;
      --color-text-muted: #71717a;
      --color-accent-hover: #3d88e6;
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --transition-fast: 150ms ease-in-out;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ==========================================================================
       Option 1: Minimal & Clean
       - Large centered brand with subtle tagline
       - Floating card with soft shadow
       - Simple, professional aesthetic
       ========================================================================== */

    .auth-wrapper {
      width: 100%;
      max-width: 400px;
      padding: var(--spacing-md);
    }

    /* Brand Section - Minimal Style */
    .brand {
      text-align: center;
      margin-bottom: var(--spacing-2xl);
    }

    .brand-logo {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: var(--spacing-sm);
    }

    .brand-logo .iron {
      color: var(--color-text-primary);
    }

    .brand-logo .factor {
      color: var(--color-accent);
    }

    .brand-tagline {
      font-size: 0.9375rem;
      color: var(--color-text-secondary);
      font-weight: 400;
    }

    /* Auth Card */
    .auth-card {
      background-color: var(--color-bg-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    /* Tabs */
    .auth-tabs {
      display: flex;
      background-color: var(--color-bg-primary);
      border-bottom: 1px solid var(--color-border);
    }

    .auth-tab {
      flex: 1;
      padding: var(--spacing-md) var(--spacing-lg);
      background: transparent;
      border: none;
      color: var(--color-text-muted);
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      transition: all var(--transition-fast);
    }

    .auth-tab:hover {
      color: var(--color-text-secondary);
    }

    .auth-tab.active {
      color: var(--color-text-primary);
      background-color: var(--color-bg-surface);
    }

    .auth-tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background-color: var(--color-accent);
    }

    /* Form Content */
    .auth-content {
      padding: var(--spacing-xl);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    label {
      display: block;
      margin-bottom: var(--spacing-sm);
      font-weight: 500;
      font-size: 0.875rem;
      color: var(--color-text-primary);
    }

    input {
      width: 100%;
      padding: 0.875rem var(--spacing-md);
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      color: var(--color-text-primary);
      font-size: 1rem;
      transition: border-color var(--transition-fast);
    }

    input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(79, 158, 255, 0.1);
    }

    .forgot-link {
      display: block;
      text-align: right;
      color: var(--color-accent);
      font-size: 0.875rem;
      text-decoration: none;
      margin-top: calc(-1 * var(--spacing-sm));
      margin-bottom: var(--spacing-lg);
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 0.875rem var(--spacing-lg);
      background-color: var(--color-accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color var(--transition-fast);
    }

    .btn-primary:hover {
      background-color: var(--color-accent-hover);
    }

    /* Footer */
    .auth-footer {
      text-align: center;
      padding: var(--spacing-md) var(--spacing-xl);
      background-color: var(--color-bg-primary);
      border-top: 1px solid var(--color-border);
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }

    .auth-footer a {
      color: var(--color-accent);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (min-width: 640px) {
      .auth-wrapper {
        max-width: 420px;
      }
      .brand-logo {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <!-- Brand Section -->
    <div class="brand">
      <h1 class="brand-logo">
        <span class="iron">Iron</span><span class="factor">Factor</span>
      </h1>
      <p class="brand-tagline">Track. Train. Transform.</p>
    </div>

    <!-- Auth Card -->
    <div class="auth-card">
      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active">Login</button>
        <button class="auth-tab">Register</button>
      </div>

      <!-- Form Content -->
      <div class="auth-content">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>

        <a href="#" class="forgot-link">Forgot password?</a>

        <button class="btn-primary">Sign In</button>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
