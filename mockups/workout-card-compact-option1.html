<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Card - Option 1: Dense Inline</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ==========================================================================
       Option 1: Dense Inline Layout

       Design Philosophy:
       - Reduces vertical padding throughout
       - Combines header elements into single tight row
       - Smaller, inline inputs with minimal gaps
       - Single-line rest timer with controls
       - Compact "Add Set" as a small icon button

       Space Savings: ~40% vertical reduction
       ========================================================================== */

    :root {
      --color-bg-primary: #0a0a0b;
      --color-bg-surface: #141416;
      --color-bg-elevated: #1c1c1f;
      --color-border: #2a2a2e;
      --color-border-subtle: #222225;
      --color-accent: #4f9eff;
      --color-accent-glow: rgba(79, 158, 255, 0.15);
      --color-success: #4ade80;
      --color-success-dim: rgba(74, 222, 128, 0.12);
      --color-danger: #f87171;
      --color-text-primary: #fafafa;
      --color-text-secondary: #a1a1aa;
      --color-text-muted: #71717a;

      --font-display: 'Manrope', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;

      --spacing-2xs: 0.125rem;
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.375rem;
      --spacing-md: 0.625rem;
      --spacing-lg: 1rem;

      --radius-xs: 3px;
      --radius-sm: 5px;
      --radius-md: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-display);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .mockup-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-accent);
      font-weight: 700;
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--color-accent-glow);
      border-radius: var(--radius-sm);
      border: 1px solid rgba(79, 158, 255, 0.2);
      width: fit-content;
    }

    /* ========== COMPACT CARD ========== */
    .exercise-workout-card {
      background: var(--color-bg-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      transition: border-color 0.15s ease;
    }

    .exercise-workout-card:hover {
      border-color: var(--color-accent);
    }

    /* ========== HEADER: Single tight row ========== */
    .exercise-header {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--color-border-subtle);
    }

    .exercise-name {
      font-size: 0.9375rem;
      font-weight: 700;
      color: var(--color-accent);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .badge {
      font-family: var(--font-mono);
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: var(--spacing-2xs) var(--spacing-xs);
      background: var(--color-accent-glow);
      color: var(--color-accent);
      border-radius: var(--radius-xs);
      border: 1px solid rgba(79, 158, 255, 0.2);
    }

    .btn-remove {
      width: 24px;
      height: 24px;
      background: transparent;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xs);
      color: var(--color-text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .btn-remove:hover {
      background: var(--color-danger);
      border-color: var(--color-danger);
      color: white;
    }

    .btn-remove svg {
      width: 12px;
      height: 12px;
    }

    /* ========== SET TABLE: Compact grid ========== */
    .set-table {
      margin-bottom: var(--spacing-md);
    }

    .set-header {
      display: grid;
      grid-template-columns: 28px 1fr 1fr 32px;
      gap: var(--spacing-xs);
      padding: var(--spacing-2xs) 0;
      font-family: var(--font-mono);
      font-size: 0.5625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--color-text-muted);
    }

    .set-row {
      display: grid;
      grid-template-columns: 28px 1fr 1fr 32px;
      gap: var(--spacing-xs);
      padding: var(--spacing-xs) 0;
      align-items: center;
      border-bottom: 1px solid var(--color-border-subtle);
    }

    .set-row:last-child {
      border-bottom: none;
    }

    .set-row.set-done {
      opacity: 0.5;
    }

    .set-number {
      width: 24px;
      height: 24px;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xs);
      font-family: var(--font-mono);
      font-size: 0.6875rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-secondary);
    }

    .set-row.set-done .set-number {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    .set-input {
      width: 100%;
      height: 28px;
      padding: 0 var(--spacing-xs);
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xs);
      color: var(--color-text-primary);
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      font-weight: 500;
      text-align: center;
      transition: border-color 0.15s ease;
    }

    .set-input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 2px var(--color-accent-glow);
    }

    .checkbox-btn {
      width: 28px;
      height: 28px;
      background: transparent;
      border: 2px solid var(--color-border);
      border-radius: var(--radius-xs);
      color: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      font-size: 0.75rem;
    }

    .checkbox-btn:hover {
      border-color: var(--color-success);
    }

    .checkbox-btn.checked {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    /* ========== REST TIMER: Single inline row ========== */
    .rest-timer-inline {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm);
      background: var(--color-bg-elevated);
      border-radius: var(--radius-sm);
      margin-bottom: var(--spacing-sm);
    }

    .timer-bar-mini {
      flex: 1;
      height: 6px;
      background: var(--color-bg-primary);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .timer-bar-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 65%;
      background: linear-gradient(90deg, var(--color-accent), #7bb8ff);
      border-radius: 3px;
      transition: width 1s linear;
    }

    .timer-time {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--color-text-primary);
      min-width: 36px;
      text-align: center;
    }

    .timer-controls {
      display: flex;
      gap: 2px;
    }

    .btn-timer {
      width: 26px;
      height: 22px;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xs);
      color: var(--color-text-muted);
      font-family: var(--font-mono);
      font-size: 0.5625rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-timer:hover {
      background: var(--color-accent);
      border-color: var(--color-accent);
      color: white;
    }

    /* ========== ADD SET: Compact icon button ========== */
    .btn-add-set {
      width: 100%;
      height: 28px;
      background: var(--color-success-dim);
      border: 1px dashed rgba(74, 222, 128, 0.3);
      border-radius: var(--radius-sm);
      color: var(--color-success);
      font-size: 0.6875rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-xs);
      transition: all 0.15s ease;
    }

    .btn-add-set:hover {
      background: var(--color-success);
      border-style: solid;
      border-color: var(--color-success);
      color: white;
    }

    /* ========== COMPARISON LAYOUT ========== */
    .comparison {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 400px;
    }

    .comparison-label {
      font-size: 0.625rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-text-muted);
      margin-bottom: var(--spacing-sm);
    }
  </style>
</head>
<body>
  <div class="mockup-title">Option 1: Dense Inline Layout</div>

  <div class="comparison">
    <div>
      <div class="comparison-label">Exercise Card - Bench Press</div>
      <div class="exercise-workout-card">
        <div class="exercise-header">
          <span class="exercise-name">Bench Press</span>
          <span class="badge">Chest</span>
          <button class="btn-remove">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="set-table">
          <div class="set-header">
            <span>#</span>
            <span>lbs</span>
            <span>Reps</span>
            <span></span>
          </div>
          <div class="set-row set-done">
            <div class="set-number">1</div>
            <input type="number" class="set-input" value="135">
            <input type="number" class="set-input" value="12">
            <button class="checkbox-btn checked">✓</button>
          </div>
          <div class="set-row set-done">
            <div class="set-number">2</div>
            <input type="number" class="set-input" value="155">
            <input type="number" class="set-input" value="10">
            <button class="checkbox-btn checked">✓</button>
          </div>
          <div class="set-row">
            <div class="set-number">3</div>
            <input type="number" class="set-input" value="175">
            <input type="number" class="set-input" value="8">
            <button class="checkbox-btn"></button>
          </div>
        </div>

        <div class="rest-timer-inline">
          <div class="timer-bar-mini">
            <div class="timer-bar-fill"></div>
          </div>
          <span class="timer-time">1:30</span>
          <div class="timer-controls">
            <button class="btn-timer">-10</button>
            <button class="btn-timer">+10</button>
          </div>
        </div>

        <button class="btn-add-set">+ Add Set</button>
      </div>
    </div>

    <div>
      <div class="comparison-label">Exercise Card - Deadlift</div>
      <div class="exercise-workout-card">
        <div class="exercise-header">
          <span class="exercise-name">Deadlift</span>
          <span class="badge">Back</span>
          <button class="btn-remove">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="set-table">
          <div class="set-header">
            <span>#</span>
            <span>lbs</span>
            <span>Reps</span>
            <span></span>
          </div>
          <div class="set-row set-done">
            <div class="set-number">1</div>
            <input type="number" class="set-input" value="225">
            <input type="number" class="set-input" value="8">
            <button class="checkbox-btn checked">✓</button>
          </div>
          <div class="set-row">
            <div class="set-number">2</div>
            <input type="number" class="set-input" value="275">
            <input type="number" class="set-input" value="6">
            <button class="checkbox-btn"></button>
          </div>
          <div class="set-row">
            <div class="set-number">3</div>
            <input type="number" class="set-input" value="315">
            <input type="number" class="set-input" value="4">
            <button class="checkbox-btn"></button>
          </div>
          <div class="set-row">
            <div class="set-number">4</div>
            <input type="number" class="set-input" value="315">
            <input type="number" class="set-input" value="4">
            <button class="checkbox-btn"></button>
          </div>
        </div>

        <div class="rest-timer-inline">
          <div class="timer-bar-mini">
            <div class="timer-bar-fill" style="width: 100%"></div>
          </div>
          <span class="timer-time">2:00</span>
          <div class="timer-controls">
            <button class="btn-timer">-10</button>
            <button class="btn-timer">+10</button>
          </div>
        </div>

        <button class="btn-add-set">+ Add Set</button>
      </div>
    </div>
  </div>
</body>
</html>
