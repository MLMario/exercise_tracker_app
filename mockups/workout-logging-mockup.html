<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Logging Mockup - Consistent Design</title>
  <style>
    /* ==========================================================================
       Workout Logging Mockup - Matching Login Page Design

       This mockup shows the workout logging surface with styling consistent
       with the login page design language.
       ========================================================================== */

    :root {
      /* Colors - Dark Mode (exact match from styles.css) */
      --color-bg-primary: #0f0f0f;
      --color-bg-surface: #1a1a1a;
      --color-border: #2a2a2a;
      --color-accent: #4f9eff;
      --color-success: #4ade80;
      --color-warning: #fbbf24;
      --color-danger: #f87171;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a1a1aa;
      --color-text-muted: #71717a;

      /* Hover states */
      --color-accent-hover: #3d88e6;
      --color-success-hover: #3bc46a;
      --color-danger-hover: #e65959;

      /* Typography */
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-size-base: 16px;
      --line-height-base: 1.5;

      /* Spacing */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;

      /* Border radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);

      /* Transitions */
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 250ms ease-in-out;

      /* Layout */
      --container-max-width: 480px;
      --min-tap-target: 44px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: var(--font-size-base);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-family);
      line-height: var(--line-height-base);
      color: var(--color-text-primary);
      background-color: var(--color-bg-primary);
      min-height: 100vh;
    }

    /* Workout Header */
    .workout-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--spacing-md);
      padding: var(--spacing-md);
      background-color: var(--color-bg-surface);
      border-bottom: 1px solid var(--color-border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .workout-header .workout-info {
      flex: 1;
      text-align: center;
    }

    .workout-header .workout-info .app-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin: 0;
      color: var(--color-text-primary);
    }

    .workout-header .workout-info .workout-time {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      margin: 0;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      padding: 0.75rem var(--spacing-lg);
      font-size: 1rem;
      font-weight: 500;
      font-family: var(--font-family);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      min-height: var(--min-tap-target);
      text-align: center;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background-color: var(--color-accent);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--color-accent-hover);
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-primary);
    }

    .btn-secondary:hover:not(:disabled) {
      border-color: var(--color-accent);
      background-color: rgba(79, 158, 255, 0.1);
    }

    .btn-danger {
      background-color: var(--color-danger);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background-color: var(--color-danger-hover);
    }

    .btn-sm {
      padding: 0.5rem var(--spacing-md);
      font-size: 0.875rem;
      min-height: 36px;
    }

    .btn-icon {
      width: var(--min-tap-target);
      height: var(--min-tap-target);
      padding: 0;
      flex-shrink: 0;
      background-color: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-secondary);
      border-radius: var(--radius-md);
    }

    .btn-icon:hover:not(:disabled) {
      border-color: var(--color-accent);
      color: var(--color-text-primary);
    }

    .btn-icon.btn-danger {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-secondary);
    }

    .btn-icon.btn-danger:hover:not(:disabled) {
      border-color: var(--color-danger);
      color: var(--color-danger);
      background-color: rgba(248, 113, 113, 0.1);
    }

    .btn-block {
      width: 100%;
    }

    /* Workout Content */
    .workout-content {
      max-width: var(--container-max-width);
      margin: 0 auto;
      padding: var(--spacing-md);
    }

    /* Card */
    .card {
      background-color: var(--color-bg-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      margin-bottom: var(--spacing-md);
    }

    /* Exercise Card */
    .exercise-workout-card .exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
    }

    .exercise-workout-card .exercise-title-row {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }

    .exercise-workout-card .exercise-name {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--color-accent);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: var(--spacing-xs) var(--spacing-sm);
      background-color: rgba(79, 158, 255, 0.1);
      color: var(--color-accent);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
      width: fit-content;
    }

    /* Set Table */
    .set-table {
      margin: var(--spacing-md) 0;
    }

    .set-header {
      display: grid;
      grid-template-columns: 50px 1fr 1fr 50px;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) 0;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--color-text-muted);
      text-transform: uppercase;
      border-bottom: 1px solid var(--color-border);
    }

    .set-row {
      display: grid;
      grid-template-columns: 50px 1fr 1fr 50px;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) 0;
      align-items: center;
      border-bottom: 1px solid var(--color-border);
    }

    .set-row.set-done {
      opacity: 0.6;
    }

    .set-row.set-done .set-number {
      background-color: var(--color-success);
      color: white;
    }

    .set-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 0.875rem;
    }

    .set-input {
      width: 100%;
      padding: var(--spacing-sm);
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      color: var(--color-text-primary);
      text-align: center;
      font-size: 1rem;
      font-family: var(--font-family);
      min-height: 40px;
    }

    .set-input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(79, 158, 255, 0.1);
    }

    /* Hide number input spinners */
    .set-input::-webkit-inner-spin-button,
    .set-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .set-input {
      -moz-appearance: textfield;
    }

    .set-checkbox {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Checkbox Button */
    .checkbox-btn {
      width: 36px;
      height: 36px;
      border: 2px solid var(--color-border);
      border-radius: var(--radius-sm);
      background: transparent;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
      font-size: 1.25rem;
    }

    .checkbox-btn:hover {
      border-color: var(--color-success);
    }

    .checkbox-btn.checked {
      background-color: var(--color-success);
      border-color: var(--color-success);
    }

    /* Add Set Button */
    .btn-add-set {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-md);
      margin-top: var(--spacing-sm);
      background-color: var(--color-success);
      border: none;
      border-radius: var(--radius-sm);
      color: white;
      font-weight: 500;
      font-size: 0.875rem;
      font-family: var(--font-family);
      cursor: pointer;
      transition: opacity var(--transition-fast);
    }

    .btn-add-set:hover {
      opacity: 0.9;
    }

    /* Rest Timer Bar */
    .rest-timer-bar-container {
      margin-top: var(--spacing-md);
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--color-border);
    }

    .rest-timer-bar-wrapper {
      position: relative;
      height: 28px;
      background-color: var(--color-bg-primary);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .rest-timer-bar-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: var(--color-accent);
      border-radius: var(--radius-sm);
      transition: width 1s linear;
    }

    .rest-timer-bar-fill.idle {
      width: 100%;
    }

    .rest-timer-bar-fill.complete {
      width: 0%;
    }

    .rest-timer-bar-time {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.875rem;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .rest-timer-controls {
      display: flex;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-xs);
    }

    .btn-timer-adjust {
      padding: 4px 12px;
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      color: var(--color-text-secondary);
      font-size: 0.75rem;
      font-family: var(--font-family);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn-timer-adjust:hover {
      background-color: var(--color-accent);
      color: white;
      border-color: var(--color-accent);
    }

    /* Workout Footer */
    .workout-footer {
      margin-top: var(--spacing-lg);
      padding-top: var(--spacing-lg);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--spacing-xl) var(--spacing-md);
      color: var(--color-text-muted);
    }

    /* Responsive */
    @media (max-width: 400px) {
      .set-header,
      .set-row {
        grid-template-columns: 40px 1fr 1fr 40px;
        gap: 4px;
      }

      .set-input {
        padding: var(--spacing-xs);
        font-size: 0.875rem;
      }

      .set-number {
        width: 32px;
        height: 32px;
        font-size: 0.75rem;
      }

      .checkbox-btn {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Workout Header -->
  <header class="workout-header">
    <button class="btn btn-secondary btn-sm">Cancel</button>
    <div class="workout-info">
      <h1 class="app-title">Upper Body Day</h1>
      <p class="workout-time">Jan 12, 2026 at 10:30 AM</p>
    </div>
    <button class="btn btn-primary btn-sm">Finish</button>
  </header>

  <!-- Workout Content -->
  <div class="workout-content">

    <!-- Exercise Card 1 - Bench Press -->
    <div class="card exercise-workout-card">
      <div class="exercise-header">
        <div class="exercise-title-row">
          <span class="exercise-name">Bench Press</span>
          <span class="badge">Chest</span>
        </div>
        <button class="btn btn-icon btn-danger" title="Remove Exercise">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="set-table">
        <div class="set-header">
          <span>Set</span>
          <span>lbs</span>
          <span>Reps</span>
          <span></span>
        </div>

        <div class="set-row set-done">
          <div class="set-number">1</div>
          <input type="number" class="set-input" value="135" min="0" step="0.5">
          <input type="number" class="set-input" value="10" min="0">
          <div class="set-checkbox">
            <button class="checkbox-btn checked">
              <span>&#10003;</span>
            </button>
          </div>
        </div>

        <div class="set-row set-done">
          <div class="set-number">2</div>
          <input type="number" class="set-input" value="145" min="0" step="0.5">
          <input type="number" class="set-input" value="8" min="0">
          <div class="set-checkbox">
            <button class="checkbox-btn checked">
              <span>&#10003;</span>
            </button>
          </div>
        </div>

        <div class="set-row">
          <div class="set-number">3</div>
          <input type="number" class="set-input" value="155" min="0" step="0.5">
          <input type="number" class="set-input" placeholder="0" min="0">
          <div class="set-checkbox">
            <button class="checkbox-btn"></button>
          </div>
        </div>

        <div class="set-row">
          <div class="set-number">4</div>
          <input type="number" class="set-input" value="155" min="0" step="0.5">
          <input type="number" class="set-input" placeholder="0" min="0">
          <div class="set-checkbox">
            <button class="checkbox-btn"></button>
          </div>
        </div>
      </div>

      <button class="btn-add-set">+ Add Set</button>

      <div class="rest-timer-bar-container">
        <div class="rest-timer-bar-wrapper">
          <div class="rest-timer-bar-fill idle"></div>
          <span class="rest-timer-bar-time">1:30</span>
        </div>
        <div class="rest-timer-controls">
          <button class="btn-timer-adjust">-10s</button>
          <button class="btn-timer-adjust">+10s</button>
        </div>
      </div>
    </div>

    <!-- Exercise Card 2 - Incline Dumbbell Press -->
    <div class="card exercise-workout-card">
      <div class="exercise-header">
        <div class="exercise-title-row">
          <span class="exercise-name">Incline Dumbbell Press</span>
          <span class="badge">Chest</span>
        </div>
        <button class="btn btn-icon btn-danger" title="Remove Exercise">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="set-table">
        <div class="set-header">
          <span>Set</span>
          <span>lbs</span>
          <span>Reps</span>
          <span></span>
        </div>

        <div class="set-row">
          <div class="set-number">1</div>
          <input type="number" class="set-input" value="50" min="0" step="0.5">
          <input type="number" class="set-input" placeholder="0" min="0">
          <div class="set-checkbox">
            <button class="checkbox-btn"></button>
          </div>
        </div>

        <div class="set-row">
          <div class="set-number">2</div>
          <input type="number" class="set-input" value="50" min="0" step="0.5">
          <input type="number" class="set-input" placeholder="0" min="0">
          <div class="set-checkbox">
            <button class="checkbox-btn"></button>
          </div>
        </div>

        <div class="set-row">
          <div class="set-number">3</div>
          <input type="number" class="set-input" value="50" min="0" step="0.5">
          <input type="number" class="set-input" placeholder="0" min="0">
          <div class="set-checkbox">
            <button class="checkbox-btn"></button>
          </div>
        </div>
      </div>

      <button class="btn-add-set">+ Add Set</button>

      <div class="rest-timer-bar-container">
        <div class="rest-timer-bar-wrapper">
          <div class="rest-timer-bar-fill idle"></div>
          <span class="rest-timer-bar-time">1:00</span>
        </div>
        <div class="rest-timer-controls">
          <button class="btn-timer-adjust">-10s</button>
          <button class="btn-timer-adjust">+10s</button>
        </div>
      </div>
    </div>

    <!-- Add Exercise Button -->
    <div class="workout-footer">
      <button class="btn btn-primary btn-block">Add Exercise</button>
    </div>

  </div>
</body>
</html>
